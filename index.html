<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>CPS button</title>
</head>
<body>
    <section>
        <div class="header">
            <div class="header-hat">Ремонт техники различных брендов</div>
        </div>
        <div class="container swiper-container" data-mobile="false">
            <ul class="main swiper-wrapper">
                <li class="main__item swiper-slide"><img src="image/Lenovo.svg" alt="lenovo"><button class="arrow"></button></li>
                <li class="main__item swiper-slide"><img src="image/Samsung.svg" alt="Samsung"><button class="arrow"></button></li>
                <li class="main__item swiper-slide"><img src="image/Apple.svg" alt="Apple"><button class="arrow"></button></li>
                <li class="main__item swiper-slide"><img src="image/ViewSonic.svg" alt="Bosch"><button class="arrow"></button></li>
                <li class="main__item swiper-slide"><img src="image/Bosch.svg" alt="hp"><button class="arrow"></button></li>
                <li class="main__item swiper-slide"><img src="image/HP.svg" alt="acer"><button class="arrow"></button></li>
                <li class="main__item swiper-slide"><img src="image/acer.svg" alt="ViewSonic"><button class="arrow"></button></li>
                <li class="main__item swiper-slide"><img src="image/sony.svg" alt="sony"><button class="arrow"></button></li>
                <li class="main__item swiper-hide"><img src="image/Lenovo.svg" alt="lenovo"><button class="arrow"></button></li>
                <li class="main__item swiper-hide"><img src="image/Samsung.svg" alt="Samsung"><button class="arrow"></button></li>
                <li class="main__item swiper-hide"><img src="image/Apple.svg" alt="Apple"><button class="arrow"></button></li>
            </ul>
            <button class="button container__button-showMore">Показать все</button>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
