<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brand</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="heading__container">
        <div class="content-title__text" >РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>
    </div>
</header>
<main class="main">
    <div id="main-container" class="swiper-container" data-mobile="false" >
        <ul class="swiper-wrapper list">
            <li class="main__item swiper-slide"><a href="#" class="image-lenovo"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main__item swiper-slide"><a href="#" class="image-samsung"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main__item swiper-slide"><a href="#" class="image-apple"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main-rel__item swiper-slide"><a href="#" class="image-ViewSonic"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main__item swiper-slide"><a href="#" class="image-Bosch"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main__item swiper-slide"><a href="#" class="image-hp"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main__item swiper-slide"><a href="#" class="image-acer"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main-rel__item swiper-slide"><a href="#" class="image-sony"></a><button class="button-brand"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main-hide__item "><a href="#" class="image-lenovo__repetition"></a><button class="button-hide"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main-hide__item "><a href="#" class="image-samsung__repetition"></a><button class="button-hide"><img src="image/dropdown.svg" alt="arrow"></button></li>
            <li class="main-hide__item "><a href="#" class="image-apple__repetition"></a><button class="button-hide"><img src="image/dropdown.svg" alt="arrow"></button></li>
        </ul>
        <div class="swiper-pagination"></div>
    </div>
</main>
<div class="main__description description">
    <div class="main__read"><button id="first" class="button-hide__border showed-all"><img class="img-arrow" src="image/icon.svg" alt="">Скрыть</button></div>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
